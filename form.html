            <label class="font-weight-bold"> Password: </label>
            <input
              type="text"
              name="pass"
              class="form-control"
              id="pass"
              autocomplete="off"
            />
            <span id="passwords" class="text-danger font-weight-bold"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-bold"> Confirm Password: </label>

              type="text"

              id="conpass"
              autocomplete="off"
            />
            <span id="confrmpass" class="text-danger font-weight-bold"> </span>
          </div>

            <label class="font-weight-bold"> Mobile Number: </label>

              id="mobileNumber"

            />
            <span id="mobileno" class="text-danger font-weight-bold"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-bold"> Email: </label>
            <input
              type="text"
              name="Email"
              class="form-control"
              id="emails"
              autocomplete="off"
            />
            <span id="emailids" class="text-danger font-weight-bold"> </span>
          </div>

          <label class="font-weight-bold">Birth Date: </label>
          <input

          class="form-control font-weight-bold"

          <div class="form-group">
          <label class="font-weight-bold">City: </label>
          <select name="city" id="city" value="City" class="form-control font-weight-bold" >

          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Navi-Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Kochi">Kochi</option>

          <input class="font-weight-bold" type="checkbox" id="third">JavaScript</input><br>
      <p class="font-weight-bold" id="text2" style="display:none">JavaScript</p>
      <input class="font-weight-bold" type="checkbox" id="fourth">Python</input><br>
      <p class="font-weight-bold" id="text3" style="display:none">Python</p>

          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn btn-success"
            autocomplete="off"

        <br /><br />
      </div>
    </div>
